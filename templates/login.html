{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <p>Have an account? Sign in below:</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-box">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="input-box">
                {{ form.password.label_tag }}
                {{ form.password }}
                <span class="show-password" onclick="togglePasswordVisibility()">&#128065;</span>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember_me"> Remember Me
                </label>
{#                <a href="#">Forgot Password?</a>#}
            </div>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.querySelector('input[name="password"]');
        const passwordToggle = document.querySelector('.show-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.style.opacity = 1;
        } else {
            passwordInput.type = 'password';
            passwordToggle.style.opacity = 0.7;
        }
    }
</script>
{% endblock content %}
